<!DOCTYPE html>
<html>
<head>
<title>EJB Servlet</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <h1>Write a message:</h1>
   <form id="postForm" method="POST" action="Post2Servlet">
       <label for="mail">E-mail:</label>
       <input id="mail" type="text" name="mail" />
       <label for="age">Age:</label>
       <input id="age" type="number" name="age" min="0">
       <input type="submit">
   </form>
   <label>Message:</label>
   <textarea name="postMessage" form="postForm"></textarea>
</body>
</html>
